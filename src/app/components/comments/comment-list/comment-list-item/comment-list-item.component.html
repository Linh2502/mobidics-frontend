<div class="comment-list-item row">
  <!--[ngClass]="{'response-comment': comment.inResponseTo}"-->
  <div class="col-xs-12">
    <a class="pointer-cursor" style="font-size: 1.1em; font-weight:bold">{{comment.username}}</a>, am
    {{comment.creationDate | ddmmyyyyDate}}
  </div>
  <div class="col-xs-12 comment-text">
    {{comment.text}}
  </div>
  <div class="col-xs-12">
    <a class="pointer-cursor"
       (click)="onRespondButtonClicked()">
      Antworten
    </a>
    <a class="pointer-cursor"
       *ngIf="comment.username == authService.loggedInUser.username || authService.getUserLevel() == 9">
      LÃ¶schen
    </a>
    <a class="pointer-cursor">Thumbs Up</a>
    <a class="pointer-cursor">Thumbs Down</a>
  </div>
</div>
