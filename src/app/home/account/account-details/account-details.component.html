<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h4 class="panel-title pull-left" style="padding-top: 7.5px">
      <span class="glyphicon glyphicon-user"></span>
      {{panelTitle}}
    </h4>
    <button *ngIf="editButtonEnabled" (click)="onEditButtonClicked()"
            class="btn btn-primary pull-right"
            type="button">
      <span class="glyphicon glyphicon-edit"></span>
      Bearbeiten
    </button>
  </div>
  <div class="panel-body" *ngIf="user">
    <img class="img center-block" width="196" height="196"
         src="{{user.profileImage || (user.gender == 0? 'assets/avatar_male.jpg': 'assets/avatar_female.jpg')}}"/>
    <h4 class="flex-child text-center">{{user.firstname}} {{user.lastname}}</h4>
    <div class="col-xs-10 col-xs-offset-1">
      <app-label-value label="Nutzername:" value="{{user.username}}"></app-label-value>
      <app-label-value label="E-Mail Addresse:" value="{{user.email}}"></app-label-value>
      <app-label-value label="Sprachen:" value="{{user.language | accountLanguage}}"></app-label-value>
      <app-label-value label="Geschlecht:" value="{{user.gender | accountGender}}"></app-label-value>
      <app-label-value label="Titel:" value="{{user.userStatus | accountUserstatus}}"></app-label-value>
      <app-label-value label="Anstellung:" value="{{user.userType | accountUsertype}}"></app-label-value>
      <app-label-value label="UniversitÃ¤t:" value="{{user.university.name}}"></app-label-value>
      <app-label-value label="FakultÃ¤t:" value="{{user.faculty.name}}"></app-label-value>
      <app-label-value label="Lehrerfahrung:" value="{{user.experience}} Jahre"></app-label-value>
    </div>
  </div>
</div>
