<div class="navbar navbar-default navbar-static-top visible-xs"
     [ngClass]="{'hidden-xs': detailPageSelected}"
     style="margin-top: -20px;">
  <div class="container-fluid">
    <button class="btn btn-default navbar-btn" (click)="sideBarCollapsed = !sideBarCollapsed">
      Toggle Sidebar
    </button>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6 col-sm-3 visible-sm visible-md visible-lg sliding-sidebar"
         [collapse]="sideBarCollapsed">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-sm-9" style="padding: 0;">
      <app-method [detailPageSelected]="detailPageSelected"></app-method>
    </div>
  </div>
</div>
