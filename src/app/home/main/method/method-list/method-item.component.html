<a [routerLink]="[method.id]" class="list-group-item" routerLinkActive="active">
  <div class="pull-left">
    <img
      [src]="image"
      alt="" class="img-responsive" style="height: 40px;">
  </div>
  <div class="text-center">
    <h4 class="list-group-item-heading">{{ method.title }}</h4>
    <p class="list-group-item-text">
      <rating [(ngModel)]="method.userRating" [max]="max" [readonly]="true"
              [titles]="['eins','zwei','drei']"></rating>
    </p>
  </div>
</a>
