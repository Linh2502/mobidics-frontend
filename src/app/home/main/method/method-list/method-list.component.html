<div id="custom-search-input">
  <div class="input-group">
    <input #searchBar [(ngModel)]="searchQuery" type="text" class="search-query form-control"
           placeholder="Methode finden..."/>
    <span class="input-group-btn">
          <button class="btn btn-danger" type="button" (click)="onSearchButtonClicked()">
            <span class="glyphicon glyphicon-search"></span>
          </button>
    </span>
  </div>
</div>
<ul class="list-group">
  <li [routerLink]="['new']" class="list-group-item add-item" routerLinkActive="active" style="cursor: pointer">
    <div class="media">
      <div class="media-left media-middle">
        <span class="glyphicon glyphicon-plus-sign"></span>
      </div>
      <div class="media-body media-middle">
        <strong>Methode hinzuf√ºgen</strong>
      </div>
    </div>
  </li>
  <perfect-scrollbar class="scrollable-content">
      <app-method-item
        *ngFor="let method of methods"
        [method]="method">
      </app-method-item>
  </perfect-scrollbar>
</ul>
