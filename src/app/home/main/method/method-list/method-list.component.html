<div id="custom-search-input">
  <div class="input-group">
    <input #searchBar [(ngModel)]="searchQuery"
           type="text"
           class="search-query form-control"
           (keyup.enter)="methodService.setQuery(searchQuery)"
           placeholder="Methode finden..."/>
    <span class="input-group-btn">
          <button class="btn btn-danger" type="button" (click)="updateMethods()">
            <span class="glyphicon glyphicon-search"></span>
          </button>
    </span>
  </div>
</div>
<ul class="list-group">
  <li [routerLink]="['new']" (click)="onNewMethodButtonClicked()" class="list-group-item add-item" routerLinkActive="active"
      style="cursor: pointer">
    <div class="media">
      <div class="media-left media-middle">
        <span class="glyphicon glyphicon-plus-sign"></span>
      </div>
      <div class="media-body media-middle">
        <strong>Methode hinzuf√ºgen</strong>
      </div>
    </div>
  </li>
  <perfect-scrollbar class="scrollable-content">
    <app-method-list-item
      *ngFor="let method of methods"
      [method]="method"
      [isFavorite]="favorites.includes(method.id)">
    </app-method-list-item>
  </perfect-scrollbar>
</ul>
