<div class="col-xs-12">
  <div class="row">
    <img class="col-xs-3 img-responsive"
         src="https://app.crownmakers.com/media/2013/12/19/47d5b24fb5fce429a64804ca1b782581-test.jpg">
    <div class="row col-xs-7">
      <p>{{method?.title}}</p>
      <rating *ngIf="method" [(ngModel)]="method.userRating" [max]="max" [readonly]="true"
              [titles]="['eins','zwei','drei']"></rating>
    </div>
    <div class="col-xs-2">
      <button class="btn btn-default vertical-align">
        <span class="glyphicon glyphicon-heart"></span>
      </button>
    </div>
  </div>
  <div class="form-group">
    <label for="socialform" class="control-label col-xs-6">Sozialform</label>
    <div class="col-xs-6">
      <input id="socialform"
             type="text"
             class="form-control"
             [readonly]="!editModeOn">
    </div>
  </div>
</div>
