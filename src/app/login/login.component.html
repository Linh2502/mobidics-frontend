<div class="container scrollable-content">
  <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>Anmelden</h4>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="userId">Nutzername</label>
          <input [(ngModel)]="userLogin.userId"
                 id="userId"
                 type="text"
                 class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Passwort</label>
          <input [(ngModel)]="userLogin.password"
                 id="password"
                 type="password" class="form-control">
        </div>
        <div class="checkbox">
          <label><input type="checkbox">Angemeldet bleiben</label>
        </div>
        <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
        <button (click)="login()"
                class="btn btn-primary"
                type="submit" name="action">Anmelden
        </button>
      </div>
    </div>
  </div>
</div>
